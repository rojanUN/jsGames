<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Target Fixation</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <canvas
        width="500"
        height="500"
        id="canvas"
        style="border: 2px solid black; background-color: teal"
      >
      </canvas>
    </div>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    let targets = [];
    for (let k = 0; k <= 10; k++) {
      let target = {
        color: ["black", "blue", "yellow", "red"],
        x: Math.floor(Math.random() * 350),
        y: Math.floor(Math.random() * 350),
        createTarget: function () {
          let rad = 30;
          for (let i = 0; i < this.color.length; i++) {
            context.beginPath();
            context.fillStyle = this.color[i];
            context.arc(this.x, this.y, rad, 0, 2 * Math.PI);
            rad /= 2;
            context.fill();
          }
        },
      };
      targets.push(target);
    }
    context.clearRect(0, 0, 500, 500);
    for (let j = 0; j <= targets.length - 1; j++) {
      targets[j].createTarget();
    }
  </script>
</html>
