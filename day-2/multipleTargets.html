<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Target Fixation</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <canvas
        width="500"
        height="500"
        id="canvas"
        style="border: 2px solid black; background-color: teal"
      >
      </canvas>
    </div>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    let color = ["black", "blue", "yellow", "red"];

    let target1 = {
      x: Math.floor(Math.random() * 350),
      y: Math.floor(Math.random() * 350),
      active: false,
    };

    let target2 = {
      x: Math.floor(Math.random() * 350),
      y: Math.floor(Math.random() * 350),
      active: false,
    };

    let targets = [target1, target2];

    canvas.addEventListener("mousedown", (e) => {
      context.clearRect(0, 0, 500, 500);
      let rad = 30;
      for (let i = 0; i < color.length; i++) {
        context.beginPath();
        context.fillStyle = color[i];
        context.arc(e.offsetX, e.offsetY, rad, 0, 2 * Math.PI);
        rad /= 2;
        context.fill();
      }
    });

    targets.forEach((element) => {
      context.beginPath();
      context.fillStyle = color[i];
      context.arc(targets[i].x, targets[i].y, 50, 0, 2 * Math.PI);
      context.fill();
    });
  </script>
</html>
