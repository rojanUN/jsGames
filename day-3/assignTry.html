<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Loop</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <canvas
        width="500"
        height="500"
        id="canvas"
        style="border: 2px solid black; background-color: lightgreen"
      >
      </canvas>
    </div>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const cxt = canvas.getContext("2d");
    let x = 0;
    let y = 0;
    let dy = 0;
    let clicked = false;
    function renderObj() {
      if (clicked) {
        // cxt.clearRect(0, 0, canvas.width, canvas.height);
        cxt.beginPath();
        cxt.fillStyle = "red";
        cxt.arc(x, y, 50, 0, 2 * Math.PI);
        cxt.fill();
      }
    }
    animateObj();
    function animateObj() {
      y += dy;
      renderObj();
      //   console.log(y, dy);
      window.requestAnimationFrame(animateObj);
    }
    canvas.addEventListener("mousemove", (e) => {
      cxt.clearRect(0, 0, 500, 500);
      cxt.beginPath();
      cxt.fillStyle = "blue";
      cxt.arc(e.offsetX, e.offsetY, 50, 0, 2 * Math.PI);
      cxt.fill();

      //   x = e.offsetX;
      //   y = e.offsetY;
      console.log(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousedown", (e) => {
      clicked = true;
      dy = 1;
      x = e.offsetX;
      y = e.offsetY;
    });
  </script>
</html>
